[tox]
isolated_build = True
envlist = py37,py38,py39,py310

[testenv]
deps =
    black
    pytest
    pylint
    coverage
commands =
    black --check eurlex
    pytest .
    pylint
    coverage run --source=extendedjson --branch -m pytest .
    coverage report -m

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
